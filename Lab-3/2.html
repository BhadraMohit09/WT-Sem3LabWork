<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
</head>
<body>
    <script>
        let num = prompt("Enter comma separated numbers:: ");
        let array = num.split(",").map(Number);

        for(let i=0; i<array.length - 1; i++){
            for(let j=0; j<array.length - 1 - i; j++){
                if(array[j]>array[j+1]){
                    let temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp; 
                }
            }
        }

        document.write("Sorted array is ==> " + array);
    </script>
</body>
</html>
