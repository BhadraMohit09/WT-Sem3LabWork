<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>
    <script>
        var number = prompt("Enter a number to check if it's a palindrome:");

        var originalString = number.toString();
        var reversedString = "";

        for (var i = originalString.length - 1; i >= 0; i--) {
            reversedString += originalString[i];
        }

        if (originalString === reversedString) {
            alert(number + " is a palindrome.");
        } else {
            alert(number + " is not a palindrome.");
        }
    </script>
</body>

</html>
