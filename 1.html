<body>
    <!-- <button onclick=""></button> -->

    <input type="text" id="name">
    <button id="edit" onclick="ed()">Edit</button>
    <button onclick="insert()" id="add">Add</button>
    <div id="dis"></div>
    <script>
        a=[]

        function insert(){
            n=document.getElementById('name')
            a.push(n.value)
            display()
            n.value=""
            
        }
        function display(){
            d=document.getElementById('dis').innerHTML=""
            for(i=0;i<a.length;i++){
                document.getElementById('dis').innerHTML+=a[i]+
                "<button onclick=\"dlt("+i+")\">Delete</button>"+
                "<button onclick=\"edut("+i+")\">Edit</button>"
            }

        }
        function dlt(i){
            a.splice(i,1)
            display()
        }
        function edut(i){
            index=i
            document.getElementById('name').value=a[i]
            document.getElementById('edit').style.display="block"
            document.getElementById('add').style.display="none"
        }

        function ed(){
           newname=document.getElementById('name')
            a[index]=newname.value
            display()
            newname.value=""
            document.getElementById('edit').style.display="none"
            document.getElementById('add').style.display="block"

        }
